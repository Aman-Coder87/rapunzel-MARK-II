<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale	=1.0, user-scalable=no" />
	<link rel="stylesheet" href="style.css">
	<title>Rapunzel MARK II</title>

</head>
<body>

	<div class="section">

		<div class="wrapper">
			<div class="box-area">

				<div class="side-1">
					<img src="img1.jpg" alt="img" />
				</div>

				<div class="side-2">
					<img src="img2.jpg" alt="img" />
				</div>

				<div class="side-3">
					<img src="img3.jpg" alt="img" />
				</div>

				<div class="side-4">
					<img src="img4.jpg" alt="img" />
				</div>

				<div class="side-5">
					<img src="img5.jpg" alt="img" />
				</div>

				<div class="side-6">
					<img src="img6.jpg" alt="img" />
				</div>

			</div>
		</div>

		<div class="wheel">
			<img class="rotate_01" src="settings-icon.png">
		</div>

	</div>
	<div class="audio">
		<audio controls autoplay>

			<source src="rapunzel.ogg" type="audio/ogg">

			<source src="rapunzel.m4a" type="audio/mpeg">

		</audio>
	</div>
</body>
</html>
